sudo: false
language: perl

matrix:
  include:
  - perl: "5.30"
  - perl: "5.28"
  - perl: "5.26"
  - perl: "5.24"
  - perl: "5.22"
  - perl: "5.20"
    dist: trusty
  - perl: "5.18"
    dist: trusty
  - perl: "5.16"
    dist: trusty
  - perl: "5.14"
    dist: trusty
  - perl: "5.12"
    dist: trusty
  - perl: "5.10"
    dist: trusty

env: LYSTYNG_DB_SERVER=127.0.0.1 LYSTYNG_DB_NAME=lystyng LYSTYNG_DB_USER=travis LYSTYNG_DB_PASS=''

before_script:
  - mysql -e "create database $LYSTYNG_DB_NAME;"
  - mysql -e "drop user '$LYSTYNG_DB_USER'@'$LYSTYNG_DB_SERVER';"
  - mysql -e 'flush privileges;'
  - mysql -e "create user '$LYSTYNG_DB_USER'@'$LYSTYNG_DB_SERVER' identified by '$LYSTYNG_DB_PASS';"
  - mysql -e "grant all on $LYSTYNG_DB_NAME.* to '$LYSTYNG_DB_USER'@'$LYSTYNG_DB_SERVER';"
  - mysql -D lystyng < db/lystyng.sql

install:
  - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=c HARNESS_TIMER=1
  - cpanm --quiet --notest Devel::Cover
  - cpanm --quiet --notest Devel::Cover::Report::Coveralls
  - cpanm --quiet --notest --installdeps .

script:
  - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv t
  - cover

after_success:
  - cover +ignore ^t/ +ignore ^/home/travis -report coveralls

addons:
  mariadb: '10.3'

